<div id="navigation">
   <div id="name">
      <h3><a href="{{ site.url }}">{{ site.title }}</a></h3>
   </div>
   <div id="links">
      {% for page in site.pages %}
         {% if page.tags == "link" %}
            <a href="{{ page.url }}">{{ page.title }}</a>
         {% endif %}
      {% endfor %}
   </div>
</div>
